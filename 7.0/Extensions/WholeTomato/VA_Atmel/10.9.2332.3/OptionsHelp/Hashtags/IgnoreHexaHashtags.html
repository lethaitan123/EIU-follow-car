  <head>
    <link type="text/css" rel="stylesheet" href="./../_shared/css/style.css" />
    <title>

  <body>
    <div id="paneHashtags">
      <p>Allow strings that consist solely of the alpha characters a-f and A-F, e.g. #Bad, to be VA Hashtags. When disabled, such strings are considered to be hexadecimals.
      <a href="https://www.wholetomato.com/support/tooltip.asp?option=hashtagsHexadecimal">
        <img src="./../_shared/images/external-link.png" title="Go to documentation" />
      </a></p>
      <div class="hline"></div>
      <img src="./images/hashtagsHexadecimal.png" />
      <div class="hline"></div>
      <p>Note: Strings that consist of both digits and alpha characters a-f or A-F, e.g. #1bad, are always considered hexadecimals.</p>
    </div>
  </body>
</html>
